{% extends 'base.html' %}
{% block body%}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{movie.img.url}}" height="500" width="450">
        </div>
        <div class="col-md-6">
            <h2>{{movie.name}}</h2><br>
        {{movie.desc}}<br>
        {{movie.year}}<br>
        <a href="{% url 'movieapp:update' movie.id%}" class="btn btn-warning">UPDATE</a>
        <a href="{% url 'movieapp:delete' movie.id%}" class="btn btn-danger">DELETE</a>
    </div>
    </div>
</div>


{% endblock %}
